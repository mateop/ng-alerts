<div class="ng-alerts-list">
    <div ng-show="alerts.length > 0">
        <table class="table table-hover table-condensed">
            <tbody>
            <tr ng-repeat="alert in alerts" ng-class="alert.type">
                <td>
                    <small>{{alert.getTime()}}</small>
                    <br/>
                    {{alert.msg}}
                </td>
                <td>
                    <button ng-click="remove(alert.id, $event)" type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="empty-list" ng-show="alerts.length === 0">
        {{emptyList}}
    </div>
</div>
